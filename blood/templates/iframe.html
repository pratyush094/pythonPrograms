<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/savedonor/" method="post">
          {% csrf_token %}
          <table border="0" align="center" cellspacing="8,cellpadding=8">
            <tbody>
                <tr>
                    <th colspan="2" style="color: green">Insert New Donor Details</th>
                </tr>
                <tr>
                    <td><label style="color: green">Name</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label style="color: green">UserId</label></td>
                    <td><input type="text" name="uid"></td>
                </tr>
                <tr>
                    <td><label style="color: green">Password</label></td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td><label style="color: green">   Gender</label></td>
                    <td><input type="radio" name="m" value="male" checked><label>male</label>
                      <input type="radio" name="m" value="female"><label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label style="color: green">email</label></td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><label style="color: green">Contact</label></td>
                    <td><input type="number" name="contact" onblur="mobile1(this.value)"></td>
                </tr>
                <tr>
                    <td><font color="green">Blood Group</font></td>
                    <td>
                        <select name="bgroup">
                            <option value="A">A</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B">B</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB">AB</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O">O</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><font color="green">Select State</font></td>
                    <td>
                        <select name="state">
                            <option value="Andhrapradesh">Andhrapradesh </option>
                            <option value="MadhyaPradesh">Madhya Pradesh </option>
                            <option value="Maha Rastra">Maha Rastra </option>
                            <option value="Orissa">Orissa </option>
                            <option value="Chennai">Chennai </option>
                            <option value="Telangana">Telangana</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label style="color: green">City</label></td>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    <td><label style="color: green">Age</label></td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td><label style="color: green">Weight</label></td>
                    <td><input type="number" name="weight"></td>
                </tr>
                <tr>
                    <td><label style="color: green">Last Donation Date</label></td>
                    <td><input type="date" name="lddate" id="lddate" onblur="date1(this.value)"></td>
                </tr>
                <tr>
                    <th colspan="2"><button type="submit" style="color: green">Save</button> </th>
                </tr>
            </tbody>
        </table>
      </form>

</body>
</html>
